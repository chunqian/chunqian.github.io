<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xc_api_doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="mariana.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'chunqian.github.io',
      repo: 'https://chunqian.github.io',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      mergeNavbar: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      markdown: {
        renderer: {
            link: function(href, title, text) {
              href = href.replace(/https:\/\/github.com\/chunqian\/xc_api_doc\/(blob|tree)\/main\/docs\//i, '')
              title = title ? title : ""
              if (/^(?!http:\/\/|https:\/\/).*/.test(href)) {
                return `<a href="#/${href}" title="${title}">${text}</a>`
              } else {
                return `<a href="${href}" target="_blank" rel="noopener" title="${title}">${text}</a>`
              }
            }
        }
      },
      alias: {
        '/(?!zh-cn).*/_navbar.md': '/_navbar.md',
        '/(?!zh-cn).*/_sidebar.md': '/_sidebar.md',
        '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
        '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
      },
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 6,
        namespace: 'chunqian.github.io',
        hideOtherSidebarContent: false 
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
