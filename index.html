<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chunqian.github.io</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="mariana.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'chunqian.github.io',
      repo: 'http://github.com/chunqian/chunqian.github.io',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      mergeNavbar: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      alias: {
        '/rust-tutorial/.*/_sidebar.md': '/rust-tutorial/_sidebar.md',
        '/rust-tutorial/.*/_navbar.md': '/rust-tutorial/_navbar.md',
        '/clang-tutorial/.*/_sidebar.md': '/clang-tutorial/_sidebar.md',
        '/clang-tutorial/.*/_navbar.md': '/clang-tutorial/_navbar.md',
        '/bash-tutorial/.*/_sidebar.md': '/bash-tutorial/_sidebar.md',
        '/bash-tutorial/.*/_navbar.md': '/bash-tutorial/_navbar.md',
        '/ssh-tutorial/.*/_sidebar.md': '/ssh-tutorial/_sidebar.md',
        '/ssh-tutorial/.*/_navbar.md': '/ssh-tutorial/_navbar.md',
        '/html-tutorial/.*/_sidebar.md': '/html-tutorial/_sidebar.md',
        '/html-tutorial/.*/_navbar.md': '/html-tutorial/_navbar.md',
        '/css-tutorial/.*/_sidebar.md': '/css-tutorial/_sidebar.md',
        '/css-tutorial/.*/_navbar.md': '/css-tutorial/_navbar.md',
        '/javascript-tutorial/.*/_sidebar.md': '/javascript-tutorial/_sidebar.md',
        '/javascript-tutorial/.*/_navbar.md': '/javascript-tutorial/_navbar.md',
        '/es6-tutorial/.*/_sidebar.md': '/es6-tutorial/_sidebar.md',
        '/es6-tutorial/.*/_navbar.md': '/es6-tutorial/_navbar.md',
        '/webapi-tutorial/.*/_sidebar.md': '/webapi-tutorial/_sidebar.md',
        '/webapi-tutorial/.*/_navbar.md': '/webapi-tutorial/_navbar.md',
        '/learning_notes/.*/_sidebar.md': '/learning_notes/_sidebar.md',
        '/learning_notes/.*/_navbar.md': '/learning_notes/_navbar.md',
        '/to_be_top_javaer/.*/_sidebar.md': '/to_be_top_javaer/_sidebar.md',
        '/to_be_top_javaer/.*/_navbar.md': '/to_be_top_javaer/_navbar.md',
        '/xmake/.*/_sidebar.md': '/xmake/_sidebar.md',
        '/xmake/.*/_navbar.md': '/xmake/_navbar.md',
        '/deepnight.net/.*/_sidebar.md': '/deepnight.net/_sidebar.md',
        '/deepnight.net/.*/_navbar.md': '/deepnight.net/_navbar.md'
      },
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: {
          '/': 'Type to search'
        },
        noData: {
          '/': 'No Results'
        },
        // Headline depth, 1 - 6
        depth: 3,
        namespace: 'chunqian.github.io',
        hideOtherSidebarContent: false
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            editPath = /^\/[\w.]+\//i.exec(vm.route.path)
            if (!editPath) {
              return html
            }
            editPath = editPath[0]
            switch (editPath) {
              case '/deepnight.net/':
                html = html.replace(
                  /https:\/\/raw.githubusercontent.com\/chunqian\/chunqian.github.io\/main\//gi,
                  'https://chunqian.github.io/'
                  )
                html = html.replace(
                  /https:\/\/github.com\/chunqian\/chunqian.github.io\/blob\/main\/deepnight.net\//gi,
                  '/deepnight.net/'
                  )
                break
            }
            return html
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-haxe.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>
</html>
